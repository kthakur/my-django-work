<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
 <head> 
	<link rel="stylesheet" href="/static/blueprint-css/blueprint/screen.css" type="text/css" media="screen, projection">
	<link rel="stylesheet" href="/static/blueprint-css/blueprint/print.css" type="text/css" media="print">
	<!--[if IE]>
	  <link rel="stylesheet" href="/static/blueprint-css/blueprint/ie.css" type="text/css" media="screen, projection">
	<![endif]-->


	<script src="/static/js/jquery.js" type="text/javascript" charset="utf-8"></script>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
   <title>To-do List Status Report</title> 
 </head> 
 <body> 
	
	<div class="container">

		<div class="span-24">
   <h1>To-do list status report</h1> 
{% for list_dict in todo_listing %} 
   <h2>{{ list_dict.list_object.title }}</h2> 
   <ul> 
     <li>Number of items: {{ list_dict.item_count }}</li> 
     <li>Number completed: {{ list_dict.items_complete }} ({{ list_dict.percent_complete }}%)</li> 
   </ul> 
{% endfor %} 

</div>

</div>
 </body> 
</html>
