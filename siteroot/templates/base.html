<html> <head>
<title>{% block title %}Sandbox{% endblock %}</title>
<link rel="stylesheet" href="/static/blueprint-css/blueprint/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="/static/blueprint-css/blueprint/print.css" type="text/css" media="print">
<!--[if IE]>
  <link rel="stylesheet" href="/static/blueprint-css/blueprint/ie.css" type="text/css" media="screen, projection">
<![endif]-->
<script type="text/javascript" src="/static/js/jquery-1.3.1.min.js"></script>
</head>
<body>
<div class="container">
	<h1>Sandbox</h1>
      <hr />
 
      <div class="span-6">
        <embed
		       src="http://realtime.amazon.com/swf/wishlistwidget.swf" 
		       allowScriptAccess="always"
		       quality='high'
		       bgcolor='&#035;FFFFFF'
		       width="225"
		       height="265"
		       name="_po_wishlistwidget"
		       align=""
		       type="application/x-shockwave-flash"
		       pluginspage="http://www.macromedia.com/go/getflashplayer"
		       FlashVars="wishlist_id=NG4WEFH1NAKE&service_host=realtime.amazon.com" />
      </div>
 
      <div class="span-12">
		{% block content %}{% endblock %}
      </div>
 
      <div class="span-6 last">
        Third column
      </div>
 
      <hr />
      <div>Footer</div>
	
	
	
</div>
</body>
</html>
